name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (set VITE_BASE automatically for project pages)
        run: |
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          if [[ "$REPO_NAME" == *.github.io ]]; then
            export VITE_BASE="/"
          else
            export VITE_BASE="/$REPO_NAME/"
          fi
          echo "VITE_BASE=$VITE_BASE"
          npm run build

      - name: Deploy to `gh-pages` branch (push dist)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
